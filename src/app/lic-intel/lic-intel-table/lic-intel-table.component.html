<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="users">
    <th mat-header-cell *matHeaderCellDef>Users</th>
    <td mat-cell *matCellDef="let element">{{ element.users }}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>
  <ng-container matColumnDef="priv">
    <th mat-header-cell *matHeaderCellDef>Priv</th>
    <td mat-cell *matCellDef="let element">{{ element.priv }}</td>
  </ng-container>
  <ng-container matColumnDef="modules">
    <th mat-header-cell *matHeaderCellDef>Modules</th>
    <td mat-cell *matCellDef="let element">{{ element.modules }}</td>
  </ng-container>

  <ng-container matColumnDef="lice index">
    <th mat-header-cell *matHeaderCellDef>Lice Index</th>
    <td mat-cell *matCellDef="let element">{{ element["lice index"] }}</td>
  </ng-container>
  <ng-container matColumnDef="sod index">
    <th mat-header-cell *matHeaderCellDef>SOD Index</th>
    <td mat-cell *matCellDef="let element">{{ element["sod index"] }}</td>
  </ng-container>

  <ng-container matColumnDef="lld">
    <th mat-header-cell *matHeaderCellDef>LLD</th>
    <td mat-cell *matCellDef="let element">{{ element.lld }}</td>
  </ng-container>

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Select</th>
    <td mat-cell *matCellDef="let element">{{ element.select }}</td>
  </ng-container>

  <ng-container matColumnDef="trend">
    <th mat-header-cell *matHeaderCellDef>Trend</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary">{{ element.trend }}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
