<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="module">
    <th mat-header-cell *matHeaderCellDef>Module*</th>
    <td mat-cell *matCellDef="let element">{{ element.module }}</td>
  </ng-container>

  <ng-container matColumnDef="unit cost">
    <th mat-header-cell *matHeaderCellDef>Unit Cost*</th>
    <td mat-cell *matCellDef="let element">{{ element["unit cost"] }}</td>
  </ng-container>

  <ng-container matColumnDef="users">
    <th mat-header-cell *matHeaderCellDef>User*</th>
    <td mat-cell *matCellDef="let element">{{ element.users }}</td>
  </ng-container>

  <ng-container matColumnDef="disc">
    <th mat-header-cell *matHeaderCellDef>Disc</th>
    <td mat-cell *matCellDef="let element">{{ element.disc }}</td>
  </ng-container>

  <ng-container matColumnDef="effective">
    <th mat-header-cell *matHeaderCellDef>Effective</th>
    <td mat-cell *matCellDef="let element">{{ element.effective }}</td>
  </ng-container>

  <ng-container matColumnDef="start date">
    <th mat-header-cell *matHeaderCellDef>Start Date*</th>
    <td mat-cell *matCellDef="let element">{{ element["start date"] }}</td>
  </ng-container>

  <ng-container matColumnDef="expiry">
    <th mat-header-cell *matHeaderCellDef>Expiry</th>
    <td mat-cell *matCellDef="let element">{{ element.expiry }}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
