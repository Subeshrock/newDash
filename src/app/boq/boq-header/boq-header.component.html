<div class="card p-4">
  <div class="row">
    <div class="col-md-6">
      <h2>$123,456</h2>
      <div class="card p-2">
        <h2>Overall Discount</h2>
        <mat-slider min="0" max="100" step="10"
          ><input matSliderThumb
        /></mat-slider>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <button mat-raised-button color="primary" class="m-2">Import</button>
        <button mat-raised-button color="primary" class="m-2">Save</button>
      </div>
      <h4>Choose Currency</h4>
      <mat-form-field appearance="fill">
        <mat-label>Currency</mat-label>
        <mat-select [disabled]="disableSelect.value">
          <mat-option value="option1">USD</mat-option>
          <mat-option value="option2">INR</mat-option>
          <mat-option value="option3">AUD</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="card p-2">
        <mat-slider min="0" max="2" step="1"
          ><input matSliderThumb
        /></mat-slider>
      </div>
    </div>
  </div>
</div>
